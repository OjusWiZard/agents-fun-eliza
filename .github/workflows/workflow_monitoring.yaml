            AVG_DURATION=$(echo "$METRICS" | jq -r --arg wf "$workflow" '.[$wf].avg_duration_minutes')
            TOTAL_RUNS=$(echo "$METRICS" | jq -r --arg wf "$workflow" '.[$wf].total_runs')
